<body>

        <p class="js-publication-title"></p>

        <p class="date"></p>

        
        </div>
        
        
     <div class="container">
        <h1 class="h1">Новый пост</h1>


        <div class="container">
    
        
    
    
            <input class="js-input-title" type="text" placeholder="Заголовок">
    
    
        </div>
        
    
    
       <input class="js-input-post" type="text" placeholder="Текст">
    
    
    <div class="box2">
        <button class="js-button">Опубликовать</button>
    
    
    
    
    </div>
       
     </div>

     <div id="PostsContainer"></div>

<script>const buttonNode = document.querySelector('.js-button')


    const TitleInputNode = document.querySelector('.js-input-title')
    
    
    const PostInputNode = document.querySelector('.js-input-post')
    
    const PublicationNodeTitle = document.querySelector('.js-publication-title')
    
    
    const PublicationNodePost = document.querySelector('.js-publication-post')
    
    
    const PublicationNodeDate = document.querySelector('.date')
    
    
    
    
    
    TitleInputNode.value = ''
    
    
    PostInputNode.value = ''
    
    
    let ListHTML = ''
    
    
    
    
    
    
    const objekt = {
    
        title: '',
    
        post: ''
    }
    
    buttonNode.addEventListener('click', function() {
        renderTitle(TitleInputNode);
        renderPost(PostInputNode);
    
        // Добавляем текущую дату в объект
        objekt.date = new Date();
    
        // Отображаем дату в интерфейсе
        renderDate(objekt.date);
    
        console.log(objekt); // Проверяем объект в консоли
    
    
    function renderTitle(TitleInputNode) {
        objekt.title = TitleInputNode.value;
        PublicationNodeTitle.innerText = objekt.title;
    
        return TitleInputNode.value = '';
    }
    
    function renderPost(PostInputNode) {
        objekt.post = PostInputNode.value;
        PublicationNodePost.innerText = objekt.post;
    
        return PostInputNode.value = '';
    }
    
    // Функция для вывода даты
    function renderDate(date) {
        // Преобразуем дату в читаемый формат
        const formattedDate = date.toLocaleString('ru-RU', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
        });
    
        // Обновляем содержимое элемента для даты
        PublicationNodeDate.innerText = `Дата публикации: ${formattedDate}`;
    }
    
    
    
    
    
    });
       </script>
